<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Table</title>
        <link rel="stylesheet" href="css/style.css">

        <h5>TITULO DE LA TABLA</h5>

                <td class="red-title">CELDA 3</td>
                <td>CELDA 4</td>
            </tr>
            <tr>
                <td class="red-title">CELDA 5</td>
                <td rowspan="2" id="cell6">CELDA 6</td>
            </tr>
            <tr>
                <td>CELDA 7</td>
                <td class="red-title">CELDA 8</td>
            </tr>
        </table>
    </body>
</html>
